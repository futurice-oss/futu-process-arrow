<!--
Usage:



@element futu-process-arrow
@status beta
-->
<polymer-element name="futu-process-arrow" attributes="stages currentStageIndex">
  <template>
    <style>
      :host {
        display: block;
      }

      #container {
        height: 100%;
      }

      .stage-element {
        position: relative;
        margin: 0 2px 0 0;
        padding: 0 0.8em;
        font-size: 0.7em;
      }

      .stage-element p {
        position: relative;
        z-index: 1;
        margin: 0;
        width: 100%;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        color: currentColor;
      }

      .stage-element[highlighted] p {
        color: #fff;
      }

      .stage-element::before, .stage-element::after {
        content: "";
        display: block;
        position: absolute;
        height: 50%;
        width: 100%;
        background-color: rgba(0,0,0,0.1);
        left: 0;
      }

      .stage-element::before {
        top: 0;
        -webkit-transform: skew(30deg);
        -moz-transform: skew(30deg);
        transform: skew(30deg);
      }

      .stage-element::after {
        bottom: 0;
        -webkit-transform: skew(-30deg);
        -moz-transform: skew(-30deg);
        transform: skew(-30deg);
      }

      .stage-element[highlighted]::before, .stage-element[highlighted]::after {
        background-color: currentColor;
      }

      .stage-element:last-child {
        margin-right: 0;
      }

      .stage-element core-tooltip {
        max-width: 100%;
      }

    </style>
    <div id="container" layout horizontal>
      <template repeat="{{stage in stages}}">
          <div
            class="stage-element" flex layout horizontal center
            highlighted?="{{ activeStages[stage] }}"
            title="{{ stage }}">
            <p>{{ stage }}</p>
          </div>
      </template>
    </div>
  </template>
  <script>
    Polymer('futu-process-arrow', {
      created: function(){
        this.stages = [];
      },
      currentStageIndexChanged: function(){
        this.activeStages = {};
        for (var i = 0; i < this.stages.length; i++) {
            if (i <= this.currentStageIndex) {
              this.activeStages[this.stages[i]] = true;
            }
        }
      }
    });
  </script>
</polymer-element>
